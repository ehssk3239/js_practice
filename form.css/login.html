<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">    
	    <title>Login Page</title>
   
        <script>
            function login(){
            var id = document.querySelector("#id");
            var pw = document.querySelector("#pw");

            if(id.value == "cloud_msa" && pw.value == "cloud_msa"){
                location.href='todo.html';
            }else{
                alert("로그인 할 수 없습니다.")

            }
        }
        </script>
    </head>
    
    <body>
       
	    <!--<h1>로그인 페이지</h1>-->
        <div class="login-form">
            <form action="#" method="POST">
                <fieldset>
                    <legend><strong>로그인</strong></legend>
                    <form action="#" method="POST">
                    <p>    
                        <label for = "id"></label>  
                        <input id = "id" type="text" name="id" class="text-field" placeholder="아이디"  maxlength=20 size=20 >
                    </p>    
                    
                        <label for = "pw"></label>  
                        <input id = "pw" type="password" name="pw" class="text-field" placeholder="비밀번호" maxlength=12 size=20>
                    </p>
                </fieldset>
                <p>
                    
                    <button type="button" class = "submit-btn" onclick="login()">로그인</button>  
                    <button type="button" class = "submit-btn" onclick="location.href='entry.html'">회원가입</button>            
                </p>
                <div class="links">
                    <a href="#">비밀번호를 잊어버리셨나요?</a>
            </form>
        </div>
    </body>
</html>
